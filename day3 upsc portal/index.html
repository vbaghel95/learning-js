<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPSC 2022</title>
    <link rel="stylesheet" href="/day3/style.css">
</head>

<body>
    <center><img src="https://pscprep.com/wp-content/uploads/2017/01/cropped-National_Emblem_of_India.svg_-1.png" alt="UPSC" width="80px" height="100px"></center>
    <h1><center>UPSC </center></h1>
    <H2><CEnter>APPLY ONLINE EXAM 2022</CEnter></H2>
    <h3>Fill this blanks</h3>
    <h4>Personal Information</h4>
    <div>
    <h5>Candidate's name</h5>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">
</div>
<div>
<h5>Father's name</h5>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">
</div>
<div>
    <h5>Mother's name</h5>
    <input type="text" placeholder="First name">
    <input type="text" placeholder="Last name">

</div>
<div>
    <h5>Mobile number</h5>
    <input type="number" placeholder="Mob no.">
</div>
<div>
    <h5>E-mail</h5>
    <input type="email" placeholder="e-mail">

</div>
<div>
    <h5>Please upload a passport size photo</h5>
    <input type="file" placeholder="Upload a photo">
</div>
<div>
    <h5>If all Information is Correct</h5>
<input type="button" value="Save and Next Page">
</div>
</body>
</html>
